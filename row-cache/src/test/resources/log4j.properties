#root logger
log4j.rootLogger=INFO, console

#log4j.additivity.default=false

#console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %-5.5p %25.25c{1} | %m %n
#log4j.appender.console.Target=System.err

log4j.category.org.apache.hadoop.hbase=DEBUG, console
log4j.category.org.apache.hadoop.hbase.ipc=INFO, console
#log4j.category.org.apache.hadoop.ipc.HBaseServer=INFO, console
#log4j.category.org.apache.hadoop.ipc.HBaseClient=INFO, console

